<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" />
    <title>EasyPC Build</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css'>
</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('assets/img/pattern.png')">
        <a href="../index.html">
            <div class="logo-container">
                <div class="logo">
                    <img class="img-responsive" src="../assets/img/logo-beta.png">
                </div>
            </div>
        </a>

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="green" id="wizard">
                            <form onkeypress="return event.keyCode != 13;" id="form-resep" action="https://getform.org/f/2188c27c-4322-4bf3-b1c2-c334d2b3b2af" method="POST">
                                <!--        You can switch " data-color="azure" "  with one of the next bright colors: "blue", "green", "orange", "red"           -->

                                <div class="wizard-header">
                                    <h3 class="wizard-title">Buat EasyPC</h3>
                                    <p class="category">Isi formulir berikut untuk mendapatkan list PC kamu</p>
                                </div>

                                <div class="wizard-navigation">
                                    <div class="progress-with-circle">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
                                    </div>
                                    <ul>
                                        <li>
                                            <a href="#details" data-toggle="tab">
                                                <div class="icon-circle">
                                                    <i class="ti-desktop"></i>
                                                </div>
                                                PC Kamu
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#captain" data-toggle="tab">
                                                <div class="icon-circle">
                                                    <i class="ti-email"></i>
                                                </div>
                                                Identitas
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane" id="details">
                                        <div class="row">
                                            <br>
                                            <div class="col-md-8 col-md-offset-2">
                                                <label class="control-label">Aplikasi yang ingin dijalankan</label>
                                                <div class="form-group form-group-options">
                                                    <div class="input-group input-group-option col-xs-12">
                                                        <input type="text" name="app[]" class="form-control banyak" placeholder="Ketik nama aplikasi (co:AutoSketch 10)">
                                                        <span class="input-group-addon input-group-addon-remove"><span class="fa fa-close"></span></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-8 col-sm-offset-2">
                                                <label class="control-label">Game yang ingin dijalankan</label>
                                                <div class="form-group form-group-options">
                                                    <div class="input-group input-group-option col-xs-12">
                                                        <input type="text" name="game[]" class="form-control banyak" placeholder="Ketik nama game (co: GTA V)">
                                                        <span class="input-group-addon input-group-addon-remove"><span class="fa fa-close"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-md-offset-2">
                                                <div class="form-group budget-range">
                                                    <label class="control-label">Budget kamu</label>
                                                    <br>
                                                    <b class="label-left">Rp 1 jt</b>
                                                    <input name="budget" id="budget" class="slider" type="text" class="span2" value="" data-slider-min="1" data-slider-max="25" data-slider-step="1" data-slider-value="1" />
                                                    <b class="label-right">Rp 25 jt</b>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="captain">

                                        <div class="row">
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <h5 class="info-text">Kami akan mengirimkan daftar komponen PC khusus untuk ke Email kamu berdasarkan pilihan aplikasi, game dan budget kamu.</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <div class="form-group">
                                                    <label class="control-label">Nama *</label>
                                                    <input maxlength="200" name="name" type="text" required="required" class="form-control" placeholder="Nama kamu" />
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Email *</label>
                                                    <input maxlength="200" name="email" type="email" required="required" class="form-control" placeholder="Email kamu" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value=' Berikutnya' />
                                        <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd' value='Kirimkan List PC' />
                                    </div>

                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Sebelumnya' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!--  big container -->


    </div>

</body>

<script src="assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

<script src="assets/js/form.js"></script>

</html>
