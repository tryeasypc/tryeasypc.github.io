<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EasyPC Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether-theme-basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wizard.css">

</head>

<body>
   <nav class="navbar navbar-inverse navbar-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="../index.html">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="../assets/img/logo-beta.png" alt="Easy PC Logo">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                    <p>Tahap 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Tahap 2</p>
                </div>
            </div>
        </div>

        <form onkeypress="return event.keyCode != 13;" id="form-resep" action="https://getform.org/f/2188c27c-4322-4bf3-b1c2-c334d2b3b2af" method="POST">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3> Tahap 1</h3>
                        <h4>Tentang PC kamu</h4>
                        <hr>
                        <label class="control-label">Aplikasi yang ingin dijalankan</label>
                        <div class="form-group form-group-options">
                            <div class="input-group input-group-option col-xs-12">
                                <input type="text" name="app[]" class="form-control banyak" placeholder="Ketik nama aplikasi (co:AutoSketch 10)">
                                <span class="input-group-addon input-group-addon-remove">
    				<span class="fa fa-close"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Game yang ingin dijalankan</label>
                            <div class="form-group form-group-options">
                                <div class="input-group input-group-option col-xs-12">
                                    <input type="text" name="game[]" class="form-control banyak" placeholder="Ketik nama game (co: GTA V)">
                                    <span class="input-group-addon input-group-addon-remove">
    				<span class="fa fa-close"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group budget-range">
                            <label class="control-label">Budget kamu</label>
                            <br>
                            <b class="label-left">Rp 1 jt</b>
                            <input name="budget" id="budget" class="slider" type="text" class="span2" value="" data-slider-min="1" data-slider-max="25" data-slider-step="1" data-slider-value="1" />
                            <b class="label-right">Rp 25 jt</b>
                        </div>
                        <button class="btn btn-success nextBtn pull-right" type="button">Tahap Selanjutnya</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3> Tahap 2</h3>
                        <h4>Dapatkan resep komponen PC kamu</h4>
                        <p>Masukkan nama dan email kamu dan kami akan mengirimkan daftar komponen PC khusus untuk kamu berdasarkan pilihan aplikasi, game dan PC kamu.</p>
                        <hr>
                        <div class="form-group">
                            <label class="control-label">Nama *</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Nama kamu" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email *</label>
                            <input maxlength="200" type="email" required="required" class="form-control" placeholder="Email kamu" />
                        </div>
                        <button class="btn btn-success btn-lg pull-right" type="submit"><span class="fa fa-send"></span> Kirimkan Resep PC saya!</button>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>


    <script src="js/index.js"></script>
    <script src="js/wizard.js"></script>

</body>

</html>
