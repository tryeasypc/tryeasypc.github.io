<body>
    <form onkeypress="return event.keyCode != 13;" action="https://formspree.io/prama13@gmail.com" method="post">
        <div class="container">
            <label for="app[]">Aplikasi yang ingin dijalankan</label>
            <div class="row">
                <div class="form-group form-group-options col-xs-112 col-sm-8 col-md-4">
                    <div class="input-group input-group-option col-xs-12">
                        <input type="text" name="app[]" class="form-control banyak" placeholder="Ketik nama aplikasi">
                        <span class="input-group-addon input-group-addon-remove">
    				<span class="fa fa-close"></span>
                        </span>
                    </div>
                </div>
            </div>
            <label for="game[]">Game yang ingin dijalankan</label>
            <div class="row">
                <div class="form-group form-group-options col-xs-112 col-sm-8 col-md-4">
                    <div class="input-group input-group-option col-xs-12">
                        <input type="text" name="game[]" class="form-control banyak" placeholder="Ketik nama game">
                        <span class="input-group-addon input-group-addon-remove">
    				<span class="fa fa-close"></span>
                        </span>
                    </div>
                </div>
            </div>

            <label for="harga">Budget kamu:</label>
            <div class="row">
                <div class="form-group col-md-6">
                    <b>Rp 1 jt</b>
                    <input name="harga" id="ex2" class="slider" type="text" class="span2" value="" data-slider-min="1" data-slider-max="25" data-slider-step="1" data-slider-value="8" /> <b>Rp 25 jt</b>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nama">Nama anda</label>
                    <input required type="text" name="nama" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="form-label" for="email">Email anda</label>
                    <input required type="email" name="email" class="form-control">
                </div>
            </div>


            <button type="submit" class="btn btn-lg btn-success">Minta Resep</button>
        </div>
    </form>
